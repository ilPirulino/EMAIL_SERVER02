<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Scarica il PDF</title>
    <link rel="stylesheet" href="frontend/style.css">
    <script src="https://cdn.jsdelivr.net/npm/@emailjs/browser@3/dist/email.min.js"></script>
</head>
<body>
    <div class="page-container">
        <h1 class="common-title">SERVER PER REPORT DI INTERVENTI TECNICI</h1>
        <div class="main-content">
            <div class="container" style="margin-right: 10px; margin-bottom: 10px;">
                <h2>Send Email</h2>
                <div class="form-container">
                    <div class="form-group">
                        <label for="Sender">Sender Name</label>
                        <input type="text" id="Sender" class="form-control">
                    </div>
                    <div class="form-group">
                        <label for="To">To (Email)</label>
                        <select id="To" class="form-control">
                            <option value="">Choose an address</option>
                        </select>
                    </div>
                    <div class="form-group">
                        <label for="Subject">Subject</label>
                        <input type="text" id="Subject" class="form-control">
                    </div>
                    <div class="form-group">
                        <label for="replyto">Reply To (Email)</label>
                        <input type="text" id="replyto" class="form-control">
                    </div>
                    <div class="form-group">
                        <label for="message">Message</label>
                        <textarea id="message" class="form-control" cols="40" rows="8"></textarea>
                    </div>
                    <div class="file-drop-container">
                        <p class="file-drop-label">Trascina i file qui o selezionali</p>
                        <div id="file-drop-area" class="file-drop-area" ondrop="handleFilesDrop(event)" ondragover="allowDrop(event)">
                            <input type="file" id="fileElem" multiple accept="image/*" style="display: none;" onchange="handleFilesSelect(this.files)">
                        </div>
                    </div>
                    <button onclick="sendMail();" class="btn">Send</button>
                </div>
            </div>
            <div class="container">
                <h2>Reports and Reply</h2>
                <div class="form-container">
                    <h3>Allegati</h3>
                    <div id="attachment-drop-area" class="file-drop-area" ondrop="handleAttachmentsDrop(event)" ondragover="allowDrop(event)">
                        Trascina qui i file da allegare
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script>
        function sendMail() {
            // Codice per inviare la mail
        }

        function allowDrop(event) {
            event.preventDefault();
        }

        function handleFilesDrop(event) {
            event.preventDefault();
            var files = event.dataTransfer.files;
            handleFiles(files);
        }

        function handleFilesSelect(files) {
            handleFiles(files);
        }

        function handleFiles(files) {
            var dropArea = document.getElementById('file-drop-area');
            var fileList = document.createElement('ul');

            for (var i = 0; i < files.length; i++) {
                var fileItem = document.createElement('li');
                fileItem.textContent = files[i].name;
                fileList.appendChild(fileItem);
            }

            dropArea.appendChild(fileList);
        }

        function handleAttachmentsDrop(event) {
            event.preventDefault();
            var files = event.dataTransfer.files;
            // Codice per gestire i file trascinati e allegarli alla mail
        }
    </script>
</body>
</html>
