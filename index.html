
<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Scarica il PDF</title>
    <link rel="stylesheet" href="frontend\\style.css">
    <script src="https://cdn.jsdelivr.net/npm/@emailjs/browser@3/dist/email.min.js"></script>
</head>
<body>
    <div class="container">
        <h1>SERVER PER REPORT DI INTERVENTI TECNICI</h1>
        <h1>Send Email</h1>
        Sender Name
        <input type="text" id="Sender"><br>
        To (Email)
        <input type="text" id="To"><br>
        Subject
        <input type="text" id="Subject"><br>
        Reply To (Email)
        <input type="text" id="replyto"><br>
        Message<br>
        <textarea id="message" cols="40" rows="8"></textarea><br>
        <button onclick = "sendMail();">Send</button>
    </div>

    <script>
        function sendMail(){
            (function (){
                emailjs.init("my7cTzIrXbJyZf_0z");
            })();

            var link = "<br><a href=\"https://ilpirulino.github.io/EMAIL_SERVER02/\">Link Sito</a>";

            var params = {
                Sender: document.querySelector("#Sender").value,
                To: document.querySelector("#To").value,
                Subject: document.querySelector("#Subject").value,
                replyto: document.querySelector("#replyto").value,
                message: document.querySelector("#message").value + link,

            };

            var serviceID = "service_plf6iaf";
            var templateID = "template_3hhhd3d";

            emailjs.send(serviceID, templateID, params)
                .then(res => {
                    alert("Email sent successfully!")
                })
                .catch();
        }
    </script>
</body>
</html>
